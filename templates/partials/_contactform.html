<form
  action="/new"
  method="POST"
  enctype="multipart/form-data"
  class="card bg-dark text-light"
>
  <div class="card-body p-4">
    <div class="mb-2">
      <label for="fullname">Write your fullname:</label>
      <input
        type="text"
        name="fullname"
        placeholder="Write your fullname"
        class="form-control rounded-2 bg-dark border-0 text-white"
      />
    </div>
    <div class="mb-2">
      <label for="email">Write your email:</label>
      <input
        type="email"
        name="email"
        placeholder="Write your email"
        class="form-control rounded-2 bg-dark border-0 text-white"
      />
    </div>
    <div class="mb-2">
      <label for="phone">Write your phone:</label>
      <input
        type="text"
        name="phone"
        placeholder="Write your phone number"
        class="form-control rounded-2 bg-dark border-0 text-white"
      />
    </div>

    <input class="btn btn-secondary rounded-2 border-0" type="submit" name="submit" placeholder="Send" />
  </div>
</form>
