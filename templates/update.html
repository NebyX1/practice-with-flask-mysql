{% extends 'layout.html' %}

{% block content %}

    <h1 class="text-white">Update</h1>

    <form action="/update/{{contact.id}}" method="POST" enctype="multipart/form-data">
        <input type="text" name="fullname" placeholder="Write your fullname" value="{{contact.fullname}}" />
        <input type="email" name="email" placeholder="Write your email" value="{{contact.email}}" />
        <input type="text" name="phone" placeholder="Write your phone number" value="{{contact.phone}}" />
        <input type="submit" name="submit" placeholder="Send" />
    </form>

</body>
</html>

{% endblock %}
